<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booking Hotel</title>
</head>

<body>

    <header class="header-section">
        <div class="container">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Newsletter</a></li>
                    <li><img src="./assets/Logo.png" alt=""></li>
                    <li><a href="#">Rooms</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>

            <div class="hero">
                <h1>Discover Extraordinary
                    Comfort in Hotels</h1>
                <div class="slide-dots">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="8" viewBox="0 0 48 8" fill="none">
                        <circle cx="24" cy="4" r="4" fill="#65AEF2" />
                        <circle cx="4" cy="4" r="4" fill="white" />
                        <circle cx="44" cy="4" r="4" fill="white" />
                    </svg>
                </div>
            </div>

        </div>
    </header>


    <section class="book-a-room-section">
        <div class="container">
            <div class="book-a-room">
                <h3>Book a Room</h3>
                <p>Discover the perfect space for you!</p>

                <div class="inputs">
                    <div class="date">
                        <h6>Date</h6>
                        <input type="date" name="" id="">
                    </div>
                    <div class="persions">
                        <h6>Person</h6>
                        <select name="adults" id="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>

                        <select name="children" id="">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <button class="btn btn-bool-now">BOOK NOW</button>
                </div>
            </div>
        </div>
    </section>

    <section class="facilities-section">
        <div class="container">
            <div class="facilities">
                <div>
                    <img src="./assets/rooms.png" alt="">
                    <h3>Rooms</h3>
                </div>
                <div>
                    <div>
                        <img src="./assets/dining.png" alt="">
                        <h3>Dining</h3>
                    </div>
                    <div>
                        <img src="./assets/conferences.png" alt="">
                        <h3>Conferences &
                            Meetings</h3>
                    </div>
                    <div>
                        <img src="./assets/service.png" alt="">
                        <h3>Service & Facilities</h3>
                    </div>
                    <div>
                        <img src="./assets/wedding.png" alt="">
                        <h3>Wedding Package</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
